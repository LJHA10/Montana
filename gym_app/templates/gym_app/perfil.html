{% extends "gym_app/base.html" %}
{% load static %}

{% block content %}
<section class="home">
    <main class="content">
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                <h2>Información del perfil</h2>
                
                <!-- Nombre -->
                <label for="first_name">Nombre:</label>
                <input type="text" id="first_name" name="first_name" value="{{ usuario.first_name }}" required>
                
                <!-- Apellido -->
                <label for="last_name">Apellido:</label>
                <input type="text" id="last_name" name="last_name" value="{{ usuario.last_name }}" required>
                
                <!-- Email -->
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" value="{{ usuario.email }}" required>
                
                <!-- Usuario (Solo lectura) -->
                <label for="username">Usuario:</label>
                <input type="text" id="username" value="{{ usuario.username }}" readonly>
                
                <!-- Contraseña actual -->
                <label for="current_password">Contraseña actual:</label>
                <div style="position: relative;">
                    <input type="password" id="current_password" value="********" readonly>
                    <button type="button" class="toggle-password" data-target="#current_password">👁️</button>
                </div>
                
                <h3>Cambiar contraseña</h3>
                
                <!-- Nueva contraseña -->
                <label for="new_password">Nueva contraseña:</label>
                <div style="position: relative;">
                    <input type="password" id="new_password" name="new_password" placeholder="Nueva contraseña">
                    <button type="button" class="toggle-password" data-target="#new_password">👁️</button>
                </div>
                
                <!-- Confirmar contraseña -->
                <label for="confirm_password">Confirmar contraseña:</label>
                <div style="position: relative;">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmar contraseña">
                    <button type="button" class="toggle-password" data-target="#confirm_password">👁️</button>
                </div>
                
                <button type="submit">Guardar cambios</button>
            </form>
            
            <!-- Mensajes -->
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </main>
</section>
<link rel="stylesheet" href="{% static 'perfil/perfil.css' %}">
<script src="{% static 'perfil/app.js' %}"></script>
{% endblock %}
