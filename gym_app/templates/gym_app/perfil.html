{% extends "gym_app/base.html" %}
{% load static %}

{% block content %}
<section class="home">
    <div class="text">Perfil del Administrador</div>
    <main class="content">
        <div class="form-container">
            <form method="post" class="user-profile-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="first_name">Nombre:</label>
                    <input type="text" id="first_name" name="first_name" value="{{ usuario.first_name }}" required>
                </div>

                <div class="form-group">
                    <label for="last_name">Apellido:</label>
                    <input type="text" id="last_name" name="last_name" value="{{ usuario.last_name }}" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ usuario.email }}" required>
                </div>

                <div class="form-group">
                    <label for="password">Nueva Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Dejar vacío si no deseas cambiarla">
                </div>

                <button type="submit" class="btn-save">Guardar cambios</button>
            </form>

            <a href="{% url 'asistencia' %}" class="link-back">Volver a Inicio</a>
        </div>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </main>
</section>

<link rel="stylesheet" href="{% static 'perfil/perfil.css' %}">
{% endblock %}
